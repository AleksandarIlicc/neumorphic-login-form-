<body>

    <div class="content">
        <div class="title">Login Form</div>
        <form action="#">
            <div class="field">
                <span><i class="icon fas fa-user"></i></span>
                <input type="email" placeholder="Your email..." required onfocus="this.placeholder=''"
                    onblur="this.placeholder='Your email...'">
            </div>
            <div class="field">
                <span><i class="icon fas fa-lock"></i></span>
                <input type="password" placeholder="Your password..." required onfocus="this.placeholder=''"
                    onblur="this.placeholder='Your password...'">
            </div>
            <div class="forgot-pass"><a href="#">Forgot Password?</a></div>
            <button>Login</button>
            <div class="signup">Don't have an account yet? <a href="#">Sign up</a></div>

        </form>
    </div>

</body>
